<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Connection</title>
    
    <!-- Import Maps para Firebase -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      }
    }
    </script>
    
    <style>
        body {
            font-family: monospace;
            background: #0f172a;
            color: #94a3b8;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #3b82f6;
        }
        .log {
            background: #1e293b;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        .success {
            border-left-color: #10b981;
        }
        .error {
            border-left-color: #ef4444;
        }
        .warning {
            border-left-color: #f59e0b;
        }
    </style>
</head>
<body>
    <h1>üî• Firebase Connection Test</h1>
    <p>Esta p√°gina prueba la conexi√≥n con Firebase y muestra logs detallados.</p>
    
    <div id="logs"></div>
    
    <script type="module">
        const logsContainer = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            logsContainer.appendChild(div);
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        log('Iniciando test de Firebase...', 'info');
        
        try {
            log('Importando m√≥dulos de Firebase...', 'info');
            
            const { initializeApp } = await import('firebase/app');
            const { getAuth, onAuthStateChanged } = await import('firebase/auth');
            const { getFirestore } = await import('firebase/firestore');
            
            log('‚úÖ M√≥dulos importados correctamente', 'success');
            
            const firebaseConfig = {
              apiKey: "AIzaSyBLbl7dLODi6c2OU6mUPbyifmZF_AWLOv8",
              authDomain: "qa-master-path.firebaseapp.com",
              projectId: "qa-master-path",
              storageBucket: "qa-master-path.firebasestorage.app",
              messagingSenderId: "488441406240",
              appId: "1:488441406240:web:2d7c23095ce86c66f7ad45"
            };
            
            log('Inicializando Firebase con config...', 'info');
            const app = initializeApp(firebaseConfig);
            log(`‚úÖ Firebase inicializado: ${app.name}`, 'success');
            
            log('Obteniendo servicios Auth y Firestore...', 'info');
            const auth = getAuth(app);
            const db = getFirestore(app);
            log('‚úÖ Servicios obtenidos correctamente', 'success');
            
            log('Configurando listener de autenticaci√≥n...', 'info');
            
            // Timeout de 5 segundos
            const timeoutId = setTimeout(() => {
                log('‚ö†Ô∏è TIMEOUT: onAuthStateChanged no respondi√≥ en 5 segundos', 'error');
                log('Esto indica un problema de red o configuraci√≥n de Firebase', 'error');
            }, 5000);
            
            onAuthStateChanged(auth, (user) => {
                clearTimeout(timeoutId);
                
                if (user) {
                    log(`‚úÖ Usuario autenticado: ${user.email}`, 'success');
                    log(`   UID: ${user.uid}`, 'info');
                    log(`   Email verificado: ${user.emailVerified}`, 'info');
                } else {
                    log('‚ÑπÔ∏è No hay usuario autenticado', 'warning');
                }
                
                log('üéâ TEST COMPLETADO EXITOSAMENTE', 'success');
            }, (error) => {
                clearTimeout(timeoutId);
                log(`‚ùå Error en onAuthStateChanged: ${error.message}`, 'error');
                log(`   C√≥digo: ${error.code}`, 'error');
            });
            
        } catch (error) {
            log(`‚ùå ERROR CR√çTICO: ${error.message}`, 'error');
            log(`   Stack: ${error.stack}`, 'error');
        }
    </script>
</body>
</html>
