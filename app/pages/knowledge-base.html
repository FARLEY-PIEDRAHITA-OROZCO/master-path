<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base | QA MasterPath</title>
    
    <!-- Import Maps para Firebase - Versión 11.x (estable) -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/app/assets/style.css">
    <style>
        /* Loading overlay para auth */
        #auth-loading {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #020617;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-300 min-h-screen">

    <!-- Loading overlay durante verificación de auth -->
    <div id="auth-loading">
        <i class="fas fa-circle-notch animate-spin text-blue-500 text-4xl"></i>
        <p class="text-xs font-black uppercase tracking-widest text-slate-600">Verificando autenticación...</p>
    </div>

    <div class="flex pt-16" id="main-content" style="display: none;">
        <aside class="w-72 h-[calc(100vh-64px)] fixed left-0 overflow-y-auto border-r border-white/5 bg-slate-950/50 p-6">
            <div id="doc-menu" class="space-y-8">
                </div>
        </aside>

        <main class="ml-72 flex-1 p-12">
            <div id="doc-content" class="max-w-3xl mx-auto opacity-0 transition-opacity duration-500">
                <div class="animate-pulse">
                    <div class="h-8 bg-white/5 rounded w-3/4 mb-6"></div>
                    <div class="h-4 bg-white/5 rounded w-full mb-4"></div>
                    <div class="h-4 bg-white/5 rounded w-5/6"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/app/assets/js/docs-ui.js"></script>
</body>
</html>
